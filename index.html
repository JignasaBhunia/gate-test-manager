// Patch: theme system
function useDarkMode() {
  const [dark, setDark] = React.useState(() => {
    const saved = localStorage.getItem('theme');
    return saved === 'dark';
  });
  React.useEffect(() => {
    document.body.setAttribute('data-theme', dark ? 'dark' : 'light');
    localStorage.setItem('theme', dark ? 'dark' : 'light');
  }, [dark]);
  return [dark, setDark];
}
