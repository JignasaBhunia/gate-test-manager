<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATE Test Manager</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Optional: Firebase (compat) for multi-device sync. Configure in-app to enable. -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <style>
        :root {
            /* Material Design 3 Color System (Blue based) */
            --md-sys-color-primary: #005AC1;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #D8E2FF;
            --md-sys-color-on-primary-container: #001A41;
            --md-sys-color-secondary: #575E71;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #DBE2F9;
            --md-sys-color-on-secondary-container: #141B2C;
            --md-sys-color-tertiary: #715573;
            --md-sys-color-on-tertiary: #FFFFFF;
            --md-sys-color-tertiary-container: #FBD7FC;
            --md-sys-color-on-tertiary-container: #29132D;
            --md-sys-color-error: #BA1A1A;
            --md-sys-color-on-error: #FFFFFF;
            --md-sys-color-error-container: #FFDAD6;
            --md-sys-color-on-error-container: #410002;
            --md-sys-color-background: #FEFBFF;
            --md-sys-color-on-background: #1B1B1F;
            --md-sys-color-surface: #FEFBFF;
            --md-sys-color-on-surface: #1B1B1F;
            --md-sys-color-surface-variant: #E1E2EC;
            --md-sys-color-on-surface-variant: #44474F;
            --md-sys-color-outline: #74777F;
            --md-sys-elevation-1: 0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            --md-sys-elevation-2: 0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            --md-sys-elevation-3: 0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px 0px rgba(0, 0, 0, 0.3);
        }

        body.dark {
            --md-sys-color-primary: #ADC6FF;
            --md-sys-color-on-primary: #002E69;
            --md-sys-color-primary-container: #004494;
            --md-sys-color-on-primary-container: #D8E2FF;
            --md-sys-color-secondary: #BFC6DC;
            --md-sys-color-on-secondary: #293041;
            --md-sys-color-secondary-container: #3F4759;
            --md-sys-color-on-secondary-container: #DBE2F9;
            --md-sys-color-tertiary: #DEBCDF;
            --md-sys-color-on-tertiary: #402843;
            --md-sys-color-tertiary-container: #583E5B;
            --md-sys-color-on-tertiary-container: #FBD7FC;
            --md-sys-color-error: #FFB4AB;
            --md-sys-color-on-error: #690005;
            --md-sys-color-error-container: #93000A;
            --md-sys-color-on-error-container: #FFDAD6;
            --md-sys-color-background: #1B1B1F;
            --md-sys-color-on-background: #E3E2E6;
            --md-sys-color-surface: #1B1B1F;
            --md-sys-color-on-surface: #E3E2E6;
            --md-sys-color-surface-variant: #44474F;
            --md-sys-color-on-surface-variant: #C4C6D0;
            --md-sys-color-outline: #8E9099;
            --md-sys-elevation-1: 0px 1px 3px 1px rgba(0, 0, 0, 0.5), 0px 1px 2px 0px rgba(0, 0, 0, 0.6);
            --md-sys-elevation-2: 0px 2px 6px 2px rgba(0, 0, 0, 0.5), 0px 1px 2px 0px rgba(0, 0, 0, 0.6);
            --md-sys-elevation-3: 0px 4px 8px 3px rgba(0, 0, 0, 0.5), 0px 1px 3px 0px rgba(0, 0, 0, 0.6);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            line-height: 1.5;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 95%;
            margin: 0 auto;
            padding: 24px;
        }

        /* App Bar Style Header */
        header {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            padding: 16px 24px;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: var(--md-sys-elevation-1);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        @media (min-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        h1 {
            font-size: 24px;
            font-weight: 500; /* Regular for Material */
            color: var(--md-sys-color-on-surface);
            margin: 0;
        }

        .subtitle {
            color: var(--md-sys-color-on-surface-variant);
            font-size: 14px;
        }

        /* Cards */
        .card, .metric-card, .chart-card, .controls, .table-container {
            background-color: var(--md-sys-color-surface);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--md-sys-elevation-1);
            transition: box-shadow 0.2s;
            border: 1px solid var(--md-sys-color-surface-variant);
        }

        .card:hover, .metric-card:hover {
            box-shadow: var(--md-sys-elevation-2);
        }

        /* Metrics */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .metric-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface-variant);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 400;
            color: var(--md-sys-color-on-surface);
        }

        /* Buttons */
        button {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1px;
            padding: 10px 24px;
            border-radius: 100px; /* Fully rounded */
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: capitalize;
        }

        .btn-primary {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: var(--md-sys-elevation-1);
        }

        .btn-primary:hover {
            background-color: #523E85; /* Darken slightly */
            box-shadow: var(--md-sys-elevation-2);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--md-sys-color-primary);
            border: 1px solid var(--md-sys-color-outline);
        }

        .btn-secondary:hover {
            background-color: var(--md-sys-color-primary-container);
            border-color: var(--md-sys-color-primary);
        }

        /* Inputs & Selects (Outlined Text Field Style) */
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        label {
            font-size: 12px;
            color: var(--md-sys-color-on-surface-variant);
            margin-left: 4px;
        }

        input, select, textarea {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            padding: 12px 16px;
            border-radius: 4px;
            border: 1px solid var(--md-sys-color-outline);
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            transition: border-color 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
            border-width: 2px;
            padding: 11px 15px; /* Adjust for border width */
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface-variant);
            border-bottom: 1px solid var(--md-sys-color-outline);
        }

        td {
            padding: 16px;
            font-size: 14px;
            color: var(--md-sys-color-on-surface);
            border-bottom: 1px solid var(--md-sys-color-surface-variant);
        }

        tbody tr:hover {
            background-color: var(--md-sys-color-surface-variant);
        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .charts-grid { grid-template-columns: 1fr; }
            .container { padding: 16px; }
            .metrics-grid { grid-template-columns: 1fr; }
            .filters-grid { grid-template-columns: 1fr; }
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--md-sys-color-surface);
            padding: 24px;
            border-radius: 28px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--md-sys-elevation-3);
        }
        
        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 8px;
            background-color: var(--md-sys-color-surface);
            min-width: 200px;
            box-shadow: var(--md-sys-elevation-2);
            border-radius: 8px;
            padding: 8px 0;
            z-index: 10;
            border: 1px solid var(--md-sys-color-surface-variant);
        }

        .dropdown:hover .dropdown-menu {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 12px 16px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            color: var(--md-sys-color-on-surface);
            font-size: 14px;
            transition: background-color 0.2s;
            border-radius: 0;
        }

        .dropdown-item:hover {
            background-color: var(--md-sys-color-surface-variant);
        }

        .dropdown-item .material-icons {
            margin-right: 12px;
            font-size: 20px;
            color: var(--md-sys-color-on-surface-variant);
        }

        .dropdown-divider {
            height: 1px;
            background-color: var(--md-sys-color-surface-variant);
            margin: 8px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel" src="src/components/Header.jsx"></script>
    <script type="text/babel" src="src/components/Table.jsx"></script>
    <script type="text/babel" src="src/components/Analytics.jsx"></script>
    <script src="src/config.js"></script>
    <script type="text/babel" src="src/App.jsx"></script>
    <script type="text/babel">
        // small bootstrap: App is exposed to window by src/App.jsx
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
