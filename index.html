<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATE Test Manager</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

<body>
